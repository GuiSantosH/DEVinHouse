<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer>
       var pegandoTitulo = getElementById('titulo').innerText;
       
       function alterar() {
        pegandoTitulo = document.getElementById('conteudo').value;
        document.getElementById('titulo').innerHTML = pegandoTitulo;
        }
    </script>
    <title>DEVinHouse</title>
</head>
<body>
    <h1 id="titulo">Título da página</h1>
    <input id="conteudo" type="text" placeholder="Conteúdo do Titulo"></input>
    <button type="submit" id="alterar" onclick="alterar()">Alterar título</button>
    
</body>
</html>
